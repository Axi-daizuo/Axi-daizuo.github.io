<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿欣的课程</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff6f61;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .highlight {
            font-weight: bold;
        }
        .highlight-1 {
            color: #ff6f61; /* 红色 */
        }
        .highlight-2 {
            color: #ededed; /* 绿色 */
            background-color: rgb(249, 50, 0);
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;

        }
        .highlight-3 {
            color: #2196F3; /* 蓝色 */
        }
        .highlight-4 {
            color: #9C27B0; /* 紫色 */
        }
        .button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            transition: background 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        .button:hover {
            background: #ff3b2f;
        }
        /* 自定义弹出框样式 */
        .custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }
        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>哈喽亲爱的，等你很久啦！</h1>
        <p>我是阿欣，感谢购买阿欣的 <span class="highlight highlight-1">[资料包/流量认知变现训练营课程]</span></p>
        <p>请添加（阿欣本人）微信号：<span class="highlight highlight-2">shiqi199817</span></p>
        <p>课程在微信上发，<span class="highlight highlight-3">一定要添加！！！</span></p>
        <p>复制微信上添加，添加上请耐心等待，<span class="highlight highlight-4">下播后统一回复！</span></p>
        <img src="./2.jpg" width="50%" alt="">
        <p>了解小红书买手带货，开启第三职业，开启爽文大女主剧本吧！</p>
        <button class="button" onclick="copyWeChat()">点我复制-微信号</button>
    </div>

    <!-- 自定义弹出框 -->
    <div id="customAlert" class="custom-alert">微信号已复制~快去微信添加吧！</div>

    <script>
        function copyWeChat() {
            const wechatId = "shiqi199817";
            navigator.clipboard.writeText(wechatId).then(() => {
                // 显示自定义弹出框
                const customAlert = document.getElementById("customAlert");
                customAlert.style.display = "block";
                // 3秒后隐藏弹出框
                setTimeout(() => {
                    customAlert.style.display = "none";
                }, 3000);
            });
        }
    </script>
</body>
</html>
